
spring:
  application:
    name: blogsite-user-service

  zipkin:
    enabled: true
    base-url: ${ZIPKIN_SERVER:http://localhost:9411/}

  datasource:
    url: jdbc:mysql://mysql:3306/blogsite
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: create-drop  # Add the appropriate value here
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: ${port:8082}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://blogsite-service-registry:8081/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

google-auth:
  issuer: Blog Site
  label: PiyushDubey@gmail.com

networks:
  data-emission-network:
    driver: data-emission-network



